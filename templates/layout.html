<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <link href="/static/main.css"
          rel="stylesheet">
    <title>Amazon Burning: {% block title %}{% endblock %}</title>
</head>

<body>

    <div class="container">
        <div class="navbar">
            {% if session.username %}
            <a href="/index">Home</a>
            <a href="/logout">Logout</a>
            {% endif %}
        </div>
        {% block main %}
        {% endblock %}
    </div>
</body>

</html>
