{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register"
      method="post">
    <div class="input-group">
        <input class="input-field rounded-corners"
               type="text"
               name="username"
               placeholder="Please enter username">
        <input class="search-button call-to-action"
               type="submit"
               value="Register">
    </div>
    <ul class="errors">
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</form>
{% endblock %}
