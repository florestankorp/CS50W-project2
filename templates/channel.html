{% extends "layout.html" %}

{% block title %}
{{channel.name}}
{% endblock %}

{% block main %}
<div id="messages">
    {% for message in channel.messages %}
    <div>
        <p>
            <span>{{message.username}}</span>
            <span>{{message.timestamp}}</span>
        </p>
        <p>{{message.content}}</p>
    </div>
    {% endfor %}
</div>
<input data-channel_id="{{channel.channel_id}}">
<button>Send</button>

<p class="error"></p>

{% endblock %}
