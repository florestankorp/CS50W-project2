{% extends "layout.html" %}

{% block title %}
{{channel.name}}
{% endblock %}

{% block main %}
{% for message in channel.messages %}
<p>
    <span>{{message.username}}</span>
    <span>{{message.timestamp}}</span>
</p>

<p>{{message.content}}</p>
{% endfor %}

<input data-channel_id="{{channel.channel_id}}">
<button>Send</button>

{% endblock %}
